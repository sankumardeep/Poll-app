<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Poll</title>
  <link rel="preconnect" href="https://cdn.socket.io">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .card {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f9fafb;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 24px;
    }
    
    @media (max-width: 640px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
    
    .option {
      margin-bottom: 12px;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    button {
      appearance: none;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      font-family: inherit;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.secondary {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
    }
    
    button.secondary:hover {
      box-shadow: 0 6px 20px rgba(107, 114, 128, 0.5);
    }
    
    .options {
      margin: 16px 0;
    }
    
    .link {
      margin-top: 24px;
      padding: 16px 20px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      border-radius: 12px;
      font-size: 14px;
      word-break: break-all;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .link a {
      color: #0284c7;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .link a:hover {
      color: #0369a1;
      text-decoration: underline;
    }
    
    .q {
      border: 2px dashed #cbd5e1;
      padding: 24px;
      border-radius: 16px;
      margin: 20px 0;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      transition: all 0.3s ease;
      animation: fadeIn 0.4s ease-out;
    }
    
    .q:hover {
      border-color: #667eea;
      background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
    }
    
    .settings {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      border: 2px solid #e5e7eb;
      border-radius: 16px;
    }
    
    .settings label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .settings input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }
    
    .settings > div {
      margin-top: 16px;
    }
    
    .settings input[type="text"] {
      max-width: 100px;
    }
    
    .opt-list {
      margin-top: 12px;
    }
    
    #add-question {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    #add-question:hover {
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create a Poll</h1>
    <div id="questions"></div>
    <div class="row">
      <button id="add-question">+ Add Question</button>
      <button id="create">Create Poll</button>
    </div>
    <div class="settings">
      <label><input type="checkbox" id="allowMulti"> Allow multiple votes per question</label>
      <div style="margin-top:8px;">
        <label>Max votes per user per question</label>
        <input id="maxVotes" type="text" value="3">
      </div>
    </div>
    <div id="result" class="link" style="display:none;"></div>
  </div>
  <script src="/create.js"></script>
</body>
</html>
